<div class="user-images">
  @for(img of userImages; track img){
  <div class="img-container">
    <p>{{ img.userName }}</p>
    <img [src]="'data:image/jpeg;base64,' + img.userImg" alt="" />
  </div>
  }
</div>

@if(userImages.length ==0){
<div class="flex items-center justify-center">
  <p>No data</p>
</div>
}

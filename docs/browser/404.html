    <meta charset="utf-8" />
    <script type="text/javascript">
      // Redirect all 404s to index.html for SPA routing
      var redirectTo =
        "/moti-apps/" + location.pathname.replace("/moti-apps", "");

      window.location.href = "/moti-apps/";
    </script>
  </head>
